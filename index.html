<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Diceware Password Generator</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .password-row {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10px 0;
    }
    .password-box {
      font-family: monospace;
      font-size: 1.2rem;
      padding: 8px 12px;
      background: #fff;
      border-radius: 5px;
      min-width: 350px;
      text-align: left;
      margin-right: 10px;
      transition: background 0.3s ease;
    }
    .highlight {
      background-color: #fff475;
      color: black;
    }
    .icon {
      cursor: pointer;
      font-size: 1.3rem;
      user-select: none;
    }
    .copied-msg {
      width: 70px;
      text-align: left;
      color: green;
      font-size: 0.9rem;
      margin-left: 10px;
    }
    .editable-container {
      margin-top: 2rem;
    }
    .editable-input {
      font-family: monospace;
      font-size: 1.2rem;
      padding: 8px;
      width: 350px;
    }
    .copy-button {
      margin-left: 10px;
      padding: 8px 12px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Diceware Password Generator</h1>
  <button onclick="generatePasswords()">Generate Passwords</button>
  <div id="passwords"></div>

  <div class="editable-container">
    <div><strong>Editable Password:</strong></div>
    <input id="editable" class="editable-input" type="text" />
    <button class="copy-button" onclick="copyEdited()">Copy Modified</button>
    <span id="edited-copied" class="copied-msg"></span>
  </div>

  <script>
    let dicewareList = {};
    let lastHighlighted = null;

    async function fetchWordlist() {
      const res = await fetch("eff_short_wordlist_1.txt");
      const text = await res.text();
      text.split(/\r?\n/).forEach(line => {
        const [key, word] = line.trim().split("\t");
        if (key && word) {
          dicewareList[key] = word;
        }
      });
    }

    function rollDice4() {
      return Array.from({ length: 4 }, () => Math.floor(Math.random() * 6) + 1).join('');
    }

    function getDicewareWord() {
      for (let i = 0; i < 20; i++) {
        const roll = rollDice4();
        if (dicewareList[roll]) return dicewareList[roll];
      }
      return 'oops';
    }

    function generatePassword() {
      const words = Array.from({ length: 4 }, getDicewareWord);
      words[0] = words[0].charAt(0).toUpperCase() + words[0].slice(1);
      const number = Math.floor(Math.random() * 90 + 10);
      const special = '!@#$%^&*?'.charAt(Math.floor(Math.random() * 9));
      return `${words.join('-')}-${number}${special}`;
    }

    function generatePasswords() {
      const container = document.getElementById('passwords');
      container.innerHTML = '';
      lastHighlighted = null;

      for (let i = 0; i < 5; i++) {
        const pw = generatePassword();

        const row = document.createElement('div');
        row.className = 'password-row';

        const box = document.createElement('div');
        box.className = 'password-box';
        box.textContent = pw;

        const icon = document.createElement('div');
        icon.className = 'icon';
        icon.textContent = 'ðŸ“‹';

        const copied = document.createElement('span');
        copied.className = 'copied-msg';

        icon.onclick = () => {
          navigator.clipboard.writeText(pw);
          if (lastHighlighted) lastHighlighted.classList.remove('highlight');
          box.classList.add('highlight');
          lastHighlighted = box;
          copied.textContent = 'Copied!';
          document.getElementById('editable').value = pw;
          setTimeout(() => copied.textContent = '', 1000);
        };

        row.appendChild(box);
        row.appendChild(icon);
        row.appendChild(copied);
        container.appendChild(row);
      }
    }

    function copyEdited() {
      const text = document.getElementById('editable').value;
      if (text.trim()) {
        navigator.clipboard.writeText(text);
        const msg = document.getElementById('edited-copied');
        msg.textContent = 'Copied!';
        setTimeout(() => msg.textContent = '', 1000);
      }
    }

    fetchWordlist();
  </script>
</body>
</html>
