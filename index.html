<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diceware Password Generator</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .password {
      font-size: 1.5rem;
      margin: 0.5rem 0;
      word-break: break-word;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-top: 1rem;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Diceware Password Generator</h1>
  <div id="passwords"></div>
  <button onclick="generatePasswords()">Generate Passwords</button>

  <script>
    let dicewareList = {};

    async function fetchWordList() {
      try {
        console.log("Fetching word list...");
        const res = await fetch('./eff_short_wordlist_1.txt');
        const text = await res.text();
        const lines = text.split(/\r?\n/);
        lines.forEach((line, i) => {
          const parts = line.trim().split('\t');
          if (parts.length === 2) {
            const key = parts[0].trim();
            const word = parts[1].trim();
            dicewareList[key] = word;
          } else if (line.trim()) {
            console.warn(`Skipped malformed line ${i + 1}: "${line}"`);
          }
        });
        console.log("Word list loaded:", Object.keys(dicewareList).length, "entries");
      } catch (error) {
        console.error("Error fetching word list:", error);
        document.getElementById('passwords').innerHTML =
          '<div class="error">⚠️ Failed to load word list.</div>';
      }
    }

    function rollDie() {
      return Math.floor(Math.random() * 6) + 1;
    }

    function rollDice4() {
      return Array.from({ length: 4 }, () => rollDie()).join('');
    }

    function getDicewareWord() {
      let roll;
      let attempt = 0;
      do {
        roll = rollDice4();
        attempt++;
        if (attempt > 10) {
          console.warn("Too many failed attempts finding roll:", roll);
        }
      } while (!dicewareList[roll]);
      return dicewareList[roll];
    }

    function generatePassword() {
      const words = Array.from({ length: 4 }, getDicewareWord);
      words[0] = words[0].charAt(0).toUpperCase() + words[0].slice(1);
      const number = Math.floor(Math.random() * 90 + 10); // 2-digit number
      const special = '!@#$%^&*?'[Math.floor(Math.random() * 9)];
      return words.join('-') + '-' + number + special;
    }

    async function generatePasswords() {
      try {
        if (Object.keys(dicewareList).length === 0) {
          await fetchWordList();
        }
        if (Object.keys(dicewareList).length === 0) {
          console.error("Word list is empty. Cannot generate passwords.");
          return;
        }
        const output = document.getElementById('passwords');
        output.innerHTML = '';
        for (let i = 0; i < 5; i++) {
          const pw = generatePassword();
          console.log(`Password ${i + 1}:`, pw);
          const div = document.createElement('div');
          div.className = 'password';
          div.textContent = pw;
          output.appendChild(div);
        }
      } catch (error) {
        console.error("Error generating passwords:", error);
        document.getElementById('passwords').innerHTML =
          '<div class="error">⚠️ Error generating passwords.</div>';
      }
    }
  </script>
</body>
</html>
